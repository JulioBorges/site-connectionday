<section id="testimonial">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 no-padding">
        <div class="testimonial-inner">
          <h2 class="hidden">testimonial</h2>

          <div id="testimonial-carousel">
            <div class="item" *ngFor="let member of this.vm.team; let i = index">
              <img class="img-circle" src="assets/img/{{member.img}}" alt="">
              <p class="lead">{{member.profile}}</p>
              <p class="name">{{member.name}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
