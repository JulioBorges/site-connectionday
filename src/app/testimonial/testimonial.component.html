<section id="testimonial">
  <div class="container-fluid">
    <div class="row testimonial-inner">
      <div class="col-lg-6 col-md-6">
        <h1 style="color: white; font-weight: bold;">NOSSO TIME</h1>
      </div>
      <div class="col-lg-6 col-md-6 no-padding">
        <div>
          <h2 class="hidden">testimonial</h2>
          <div id="testimonial-carousel">
            <div class="item" *ngFor="let member of this.vm.team; let i = index">
              <img class="img-circle" src="assets/img/team/{{member.img}}" alt="">
              <p class="lead">{{member.profile}}</p>
              <p class="name">{{member.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
