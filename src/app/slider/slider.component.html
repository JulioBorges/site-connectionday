<!-- FULLSCREEN SLIDER -->
<div class="tp-banner-container">
  <div class=" tp-banner">
    <ul>
      <!-- SLIDE -->
      <li data-transition="slidevertical" data-slotamount="1" data-masterspeed="1000" attr.data-thumb="{{slide.thumb}}"
        data-saveperformance="off" data-title="Slide" *ngFor="let slide of this.vm.slides; let i = index">
        <!-- MAIN IMAGE -->
        <img src="{{slide.mainImage}}" alt="fullslide1" data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">

        <!-- TITLE -->
        <div class="tp-caption light_heavy_70_shadowed lfb ltt tp-resizeme" data-x="center" data-hoffset="250" data-y="center"
          data-voffset="-70" data-speed="600" data-start="800" data-easing="Power4.easeOut" data-splitin="none"
          data-splitout="none" data-elementdelay="0.01" data-endelementdelay="0.1" data-endspeed="500" data-endeasing="Power4.easeIn"
          style="z-index: 2; max-width: auto; max-height: auto; white-space: nowrap;">{{slide.title}}
        </div>
        <!-- LAYER NR. 1 -->

        <!-- LAYER NR. 2 -->
        <div *ngIf="slide.subTitle.length > 0" class="tp-caption light_medium_30_shadowed lfb ltt tp-resizeme" data-x="center"
          data-hoffset="205" data-y="center" data-voffset="-10" data-speed="600" data-start="900" data-easing="Power4.easeOut"
          data-splitin="none" data-splitout="none" data-elementdelay="0.01" data-endelementdelay="0.1" data-endspeed="500"
          data-endeasing="Power4.easeIn" style="z-index: 3; max-width: auto; max-height: auto; white-space: nowrap;">{{slide.subTitle}}
        </div>
        <!-- LAYER NR. 2 -->

      </li>
    </ul>
    <div class="tp-bannertimer"></div>
  </div>
</div>
